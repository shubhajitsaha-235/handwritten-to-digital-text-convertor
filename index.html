<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Handwriting to Digital Text</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; padding: 20px; }
    .container { max-width: 600px; margin: auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { color: #333; text-align: center; }
    input[type="file"] { margin: 15px 0; }
    button { background: #4CAF50; color: white; border: none; padding: 10px 15px; cursor: pointer; border-radius: 8px; margin: 5px; }
    button:hover { background: #45a049; }
    textarea { width: 100%; height: 200px; margin-top: 20px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div class="container">
    <h1>📷 Handwritten to Digital Text</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="uploadFile()">Convert</button>
    <textarea id="output" placeholder="Converted text will appear here..."></textarea>
    <br>
    <button onclick="copyText()">📋 Copy</button>
    <button onclick="downloadJSON()">💾 Export JSON</button>
    <button onclick="downloadPDF()">📄 Export PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) {
        alert("Please select an image first.");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch("http://127.0.0.1:8000/ocr/", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        document.getElementById("output").value = result.text || result.error;
      } catch (err) {
        console.error(err);
        alert("❌ Failed to connect to backend.");
      }
    }

    function copyText() {
      const text = document.getElementById("output").value;
      navigator.clipboard.writeText(text).then(() => {
        alert("✅ Text copied to clipboard!");
      });
    }

    function downloadJSON() {
      const text = document.getElementById("output").value;
      const blob = new Blob([JSON.stringify({ text: text }, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "output.json";
      link.click();
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const text = document.getElementById("output").value;
      doc.text(text, 10, 10);
      doc.save("output.pdf");
    }
  </script>
</body>
</html>
